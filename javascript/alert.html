<!-- alert - It is used to show the message in the form of alert box.User can't interact with the rest of the page until he closes the alert box or presses ok button.
prompt - It is used to take input from the user in the form of alert box.User can't interact with the rest of the page until he closes the prompt box or presses ok button.
confirm - It is used to take confirmation from the user in the form of alert box.User can't interact with the rest of the page until he closes the confirm box or presses ok/cancel button. -->
<script>
  alert("You are messing with wrong person");
  var a = prompt("Enter your age");
  console.log(a);
  var b = confirm("Are you sure you want to delete this file");
  console.log(b);
</script>
