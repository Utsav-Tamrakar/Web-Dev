<!-- Exercise-1:Ask the user if they want to enter the website using confirm,and show two different alert based on their choice like Welcome to the website or Sorry to see you go. -->

<script>
  var userResponse = confirm("Do you want to enter the website?");
  if (userResponse) {
    alert("Welcome to the website");
  } else {
    alert("Sorry to see you go");
  }
</script>
