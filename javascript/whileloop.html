<!-- Learning While loop -->

<!-- Print numbers from 1 to 10 using while loop-->
<!--Print hello world tentimes-->
<!-- Warning don't forget to either increase of decrease otherwise you will get infinite loop and browser will crash -->
<script>
  let i = 1;
  while (i <= 10) {
    console.log(i);
    i++;
  }
  let a = 1;
  while (a <= 10) {
    console.log(`Hello World!! ${a}`);
    a++;
  }
  // Do while loop
  let k = 1;
  do {
    console.log(`hiiii ${k}`);
    k++;
  } while (k <= 10);
</script>
