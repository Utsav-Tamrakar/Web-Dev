<script>
    //Conditional statement
    //if statement
    let age = 25;
    if(age>18){
        console.log("You can vote");
    }

    if(age<18){
        console.log("You cannot vote");
    }

    //Another example
    let mode = "dark";
    let color;

    if(mode==="dark")
    {
        color ="black";
    }

    if(mode==="light")
    {
        color="white";
    }

    console.log(color);

    //if-else statement
     let num = 25;
    if(num%2==0){
        console.log(num ,"is Even number");
    }else{
        console.log(num, "is Odd number");
    }
    //else-if statement
    //ternary operator
    //condition? true output:false output
    let n = 25;
    let result = n>=18 ? "adult" : "Non-adult";
    console.log(result);




</script>
