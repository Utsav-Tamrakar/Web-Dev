<script>
  // Explain object with an example of person with name ,age, location ,salary,weight, etc - ARRAY IS UNMARRIED,OBJECT IS MARRIED
  // const person = ["Ram",21,"Kathmandu",25000,75]
  //Key value pairs and properties
  const person = {
    name: "Ram",
    age: 21,
    location: "Kathmandu",
    salary: 25000,
    weight: 75,
    education: {
      batch: 2076,
      slc: 3.8,
      neb: 3.64,
    },
  };
  // accessing object properties - two ways dot and square bracket
  console.log(person.salary);
  console.log(person.name);
  // OR;
  console.log(person["salary"]);
  console.log(person["location"]);

  // adding new properties to object
  person.country = "Nepal";
  console.log(person);

  // deleting a property use delete person.age
  // delete person.country;
  // console.log(country);
  // nested object - obj inside obj - give education - which is not used more
  console.log(person.education.slc);
  // object inside list - very common and used everywhere
  const students = [
    { name: "Ram", age: 21, salary: 25000, weight: 75 },
    { name: "Shyam", age: 22, salary: 30000, weight: 80 },
    { name: "Hari", age: 20, salary: 20000, weight: 70 },
  ];
  students.forEach((stud) => {
    console.log(stud.name, stud.salary);
  });
  const student = {

        },

        }
    };
</script>
