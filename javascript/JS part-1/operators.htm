<script>
    //Arthimetic operators
    let a = 5;
    let b = 2;

    console.log("a = ",a ,"& b =",b);
    console.log("a + b = ",a+b);
    console.log("a - b = ",a-b);
    console.log("a * b = ",a*b);
    console.log("a / b = ",a/b);   
    console.log("a % b = ",a%b);   
    console.log("a ** b = ",a**b);   
    console.log("a % b = ",a%b);   

    //Unary operator
    console.log("a =",a,"& b = ",b);
    a++;
    console.log("a = ",a);
    b--;
    console.log("b = ",b);
    //pre and post
    //pre change value at first and do calculations whereas post do calculations at first in previous value and change its value

    //Assignment operators   
    let x = 5;
    let y = 2;

    x += 4; //a = a+4
    console.log("x = ",x);

    x -= 4; //a = a-4
    console.log("x = ",x);

    x *= 4; //a = a*4
    console.log("x = ",x);

    x /= 4; //a = a/4
    console.log("x = ",x);

    x %= 4; //a = a%4
    console.log("x = ",x);
    
    x **= 4; //a = a**4
    console.log("x = ",x);

    //Comparison operators gives boolean value i.e. true or false
    // Equal to "==" , Not equal to "!=",Equal to & type "===" [This won't compare the string and a number and same for next one], Not equal to & type "!==" ,>,>=,<,<= and so on.....

    //Logical Operations gives boolean value true if satisfied the condition if not false
    // Logical AND "&&" ,Logical OR "||", Logical NOT "!"
    
</script>
