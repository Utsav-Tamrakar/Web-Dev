<!-- Container tags  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Tags</title>
  </head>
  <body>
    <h1>There are two types of Tags:</h1>
    <ol>
      <li>Container list</li>
      <p>The majority of tags present in HTML are container tags</p>
      <li>Empty list</li>
    </ol>
    <!-- Div is a container tag used for other HTML elements,Block Element takes full width-->
    <div>
      <p>Hello , I'm div container and i take full width</p>
    </div>
    <!-- inline elements :only takes necessary width -->
    <!--Span is also a container used for other HTML elements,Inline Elements takes width as per size-->
    <span> Hello , I'm span container and i take width as per size </span>
  </body>
</html>
