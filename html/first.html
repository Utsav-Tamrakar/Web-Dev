<!DOCTYPE html>
<!-- tells browsers that this is an HTML5 document ...case-insensitive -->
<html lang="en">
  <!--root of an html document  -->
  <head>
    <!-- head element contains metadata about the document `-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am a title</title>
    <!--page title -->
  </head>
  <body>
    <!-- contains all data rendered by the browser -->
    <!-- this is my first comment -->
    <h1>Hello World !!!!</h1>
    <!-- heading tag -->
    <p>I am a paragraph</p>
    <!-- paragraph tag -->
  </body>
</html>
