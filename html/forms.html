<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Forms</title>
    <style></style>
  </head>
  <body>
    <h1>Forms in html</h1>
    <form action="url">
      <label for="username">Username:</label>
      <input type="text" placeholder="username" id="username" /><br /><br />
      <label for="password">Password:</label>
      <input type="text" placeholder="password" id="password" /><br /><br />

      <label for="101">
        <input type="radio" value="Class  XI" name="class" id="101" />Class
        XI<br /><br />
      </label>
      <label for="102">
        <input type="radio" value="Class  XII" name="class" id="102" />Class
        XII<br /><br />
      </label>
    </form>
    <form action="url" method="get">
      <label for="fname">First name:</label> <br />
      <input type="text" placeholder="firstname" name="" id="fname" /><br />
      <label for="lname">Last name:</label> <br />
      <input type="text" placeholder="lastname" name="" id="lname" /> <br />
      <button type="submit">Pay</button><br />
    </form>
    <form
      action=""
      method="post"
      accept-charset="utf-8"
      autocomplete="off"
      enctype=""
    ></form>
    <h3>Select your class</h3>
    <br />
    <form action="url">
      <label for="id1">
        <input type="checkbox" value="math" name="subject" id="id1" />Math
      </label>
      <label for="id2">
        <input type="checkbox" value="Science" name="subject" id="id2" />Science
      </label>
      <label for="id3">
        <input type="checkbox" value="Computer" name="subject" id="id3" />Math
      </label>
    </form>
    <select name="city">
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="bangalore">Bangalore</option>
      <option value="chennai">Chennai</option>
    </select>
    <form action="url">
      <textarea
        name="feedback"
        id="101"
        placeholder="Please give your feedback"
      >
Feedback</textarea
      >
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
