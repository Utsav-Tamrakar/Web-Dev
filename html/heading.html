<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings</title>
</head>
<body>
  <!-- heading tags  -->
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>
  <h5>Heading Five</h5>
  <h6>Heading Six</h6>
  <!-- paragraph tags -->
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    <!-- horizontal tag:creates a horizontal line , also empty no need closing tag in it -->
    <hr>
    <!-- line break tag :<br> & <br /> both are valid... adds a line break within text,No closing tag needed -->
    <br/> 
    <p>Numquam voluptatem et nisi, provident libero vero culpa sapiente atque ut sed.</p>
    <!-- pre tag : which will show as how we structure within a pre tag -->
    <pre>
      line1
      line2

      line3
      line4
    </pre>
    <pre>console.log("hello")</pre>
</body>
</html>
