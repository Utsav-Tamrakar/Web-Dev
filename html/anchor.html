<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tag</title>
  </head>
  <body>
    <a href="https://www.geeksforgeeks.org/"> GEEKS FOR GEEKS</a> <br />
    <a href="https://www.google.com/" target="_blank"> GOOGLE</a>
    <!--- We can even go to another html file using anchor tag-->
    <br />
    <a href="/html/class.html">Go to class</a>
    <!--We can use target inside the anchor tag to specify where to open the linked document we can use target="_blank"/"_main" to open in new tab-->
    <a href="https://chatgpt.com/" target="blank"
      ><img
        src="https://media.licdn.com/dms/image/v2/D4D12AQE2fhmxElxBNA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1682428844611?e=2147483647&v=beta&t=w0Zi5VUerL4B-87A0bpMnccB-30D_m-wSe-9hS3sF4k"
        alt="chatgpt"
        height="100"
    /></a>
  </body>
</html>
