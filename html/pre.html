<!-- Html always ignores extra spaces and new lines. In order to display a piece of text as is it,we use pre tag... -->
 <pre>
  Name: 
  Utsav Tamrakar
  Age:
  21
 </pre>
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre Tag</title>
 </head>
 <body>
   <pre>
    Dear Sir,

    Thoooo...
  
    Thank youuu
  </pre>
   <p>
    Dear Sir,

    Thoooo...
  
    Thank youuu
  </p>
 </body>
 </html>
